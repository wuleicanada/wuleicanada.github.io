    <script>
        window.onload = function() {
            // Poll for the renderContextArticle function
            const maxWaitTime = 5000; // 5 seconds timeout
            const pollInterval = 50;
            let waited = 0;

            const interval = setInterval(() => {
                if (typeof window.renderContextArticle === 'function') {
                    clearInterval(interval);

                    window.renderContextArticle("eng");;

                    if (window.quoteCarouselSettings.isEnabled === 'true' &&
                        window.quoteCarouselSettings.documentQuotes &&

                            window.renderQuoteCarousel(window.quoteCarouselSettings);

                                window.pnrQuoteGalleryCarousel.placeCarouselSection();
                            }
                        }, 100);
                    }
                } else {
                    waited += pollInterval;
                    if (waited >= maxWaitTime) {
                        clearInterval(interval);
                        console.error('renderContextArticle still not available after timeout.');
                    }
                }
            }, pollInterval);
        }
    </script>
